<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        .image-thumbnail {
            height: 200px;
        }
    </style>

</head>
<body class="m-5">
    
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                

                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">All</li>
                        <li class="list-group-item">B</li>
                        <li class="list-group-item">C</li>
                    </ul>
                </div>


            </div>
            <div class="col-md-9">
                <div class="row">

                    <div class="col-md-4">
                        <div class="card">
                            <img class="image-thumbnail" 
                                src="https://ichef.bbci.co.uk/news/976/cpsprodpb/EF59/production/_123837216_mediaitem123834363.jpg" 
                                alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">
                                    Some quick text
                                </p>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
